<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tic-tac-toe">
    <meta name="keywords" content="tic-tac-toe, game, Iuliia Pidlisna">
    <meta name="author" content="Iuliia Pidlisna">

    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body class="page">

    <header class="header">
        <div class="header__container container">
            <div class="header__content">
                <h1 class="title">tic-tac-toe</h1>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main__container container">
            <div class="main__content">
                <!-- <div class="option">
                    <button class="option__x">x</button>
                    <button class="option__o">o</button>
                </div> -->
                <div class="game-container">
                    <div data-cell-index="0" class="cell cell-0"></div>
                    <div data-cell-index="1" class="cell cell-1"></div>
                    <div data-cell-index="2" class="cell cell-2"></div>
                    <div data-cell-index="3" class="cell cell-3"></div>
                    <div data-cell-index="4" class="cell cell-4"></div>
                    <div data-cell-index="5" class="cell cell-5"></div>
                    <div data-cell-index="6" class="cell cell-6"></div>
                    <div data-cell-index="7" class="cell cell-7"></div>
                    <div data-cell-index="8" class="cell cell-8"></div>
                </div>
                <button class="btn btn-restart">Restart Game</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container container">
            <div class="footer__content">

                <div class="my-github">
                    <a class="link my-github__link" href="https://github.com/IuliiaPi" target="_blank">
                        <img class="my-github__img" src="./assets/svg/github.png" alt="github IuliiaPi" width="20"
                            height="20"></a>
                </div>

                <div class="copyright">&copy; 2023 </div>

                <div class="rs-school">
                    <a class="link rs-school__link" href="https://rs.school/js/" target="_blank">
                        <img class="rs-school__img" src="https://rs.school/images/rs_school_js.svg" alt="rs-school"
                            width="50" height="20"></a>
                </div>

            </div>
        </div>
    </footer>

    <div class="pop-up pop-up_game-start">
        <div class="pop-up__container">
            <div class="pop-up__contant">
                <p class="message">Let's play!</p>
                <div class="option">
                    <button class="option__x">x</button>
                    <button class="option__o">o</button>
                </div>
            </div>
        </div>
    </div>

    <div class="pop-up pop-up_game-over">
        <div class="pop-up__container">
            <div class="pop-up__contant">
                <p class="message">Game over</p>
                <p class="message-result"></p>
                <button class="btn btn-restart">Restart Game</button>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>

</body>

</html>
